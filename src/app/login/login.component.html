<div class="login">
    <form (ngSubmit)="signIn(form)" #form class="form">
        <div class="form-group row">
            <label for="id" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-4">
              <input type="text" name="email" id="email" class="form-control" placeholder="Enter email id"
                name="email" [(ngModel)]="email">
            </div>
        </div>
        <div class="form-group row">
            <label for="id" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-4">
              <input type="password" name="password" id="password" class="form-control" placeholder="Enter password"
                name="password" [(ngModel)]="password">
            </div>
        </div>
        <div class="form-group row">
            <button type="button" class="btn btn-warning">Cancel</button>
            <button class="btn btn-success" type="submit" >Sign In</button>
        </div>
        
    </form>
    
    <button class="col-sm-1 btn btn-success" routerLink="signup" >Sign Up</button>
</div>
