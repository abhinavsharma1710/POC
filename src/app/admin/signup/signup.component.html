<div class="signup">
    <form (ngSubmit)="signUp(form.value)" #form=ngForm>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" name="email" ngModel aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password"  ngModel class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-group">
          <label class="form-check-label" for="exampleCheck1">Name</label>
          <input type="text" name="name" ngModel class="form-control" id="name" placeholder="Enter your name">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
